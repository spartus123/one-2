<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arunas Astrauskas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .banner {
            height: 360px;
            object-fit: cover;
            width: 100%;
            background-image: url('static/nuotrauka.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .card-img-top {
            height: 100%; /* Fill the entire height of the card */
            object-fit: cover;
        }

        @media (max-width: 767px) {
            .banner {
                height: 200px; /* Adjust the height for smaller devices */
            }
        }
    </style>
</head>
<body>
    {% include 'nav.html' %}
    <div class="container-fluid p-0">
        <div class="banner"></div> <!-- Add the banner div here -->
    </div>
    <div class="container">
        <div class="container px-4 px-lg-5 my-5">
            {% block content %}
            <main>
            <div class="album py-5 bg-body-tertiary">
                <div class="container">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                        <div class="col">
                            <div class="card shadow-sm">
                                <img class="card-img-top" src="static/nuotrauka2.jpg" >
                                <button class="btn">Button</button>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card shadow-sm">
                                <img class="card-img-top" src="static/nuotrauka3.jpg" >
                            </div>
                        </div>
                        <div class="col">
                            <div class="card shadow-sm">
                                <img class="card-img-top" src="static/nuotrauka4.jpg" >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

            {% endblock %}
        </div>
    </div>
    {% include 'footer.html' %}
</body>
</html>
