{% block content %}
<nav class="navbar shadow-sm navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">One svetainė</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link" href="/apie_mus">Apie mus</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/kontaktai">Kontaktai</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/naujienos">Naujienos</a>
        </li>
        <li class="nav-item dropdown-center">
          <a class="nav-link dropdown-toggle" href="/produktai" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Produktai</a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Dropdown Item 1</a>
            <a class="dropdown-item" href="#">Dropdown Item 2</a>
            <a class="dropdown-item" href="#">Dropdown Item 3</a>
          </div>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Ieškoti" aria-label="Ieškoti">
        <button class="btn btn-outline-success" type="submit">Ieškoti</button>
      </form>
    </div>
  </div>
</nav>

<script>
// Enable dropdown hover behavior
(function() {
  var dropdownToggleList = [].slice.call(document.querySelectorAll('.dropdown-toggle'));
  dropdownToggleList.forEach(function(dropdownToggle) {
    var dropdownMenu = dropdownToggle.nextElementSibling;
    dropdownToggle.addEventListener('mouseenter', function() {
      dropdownMenu.classList.add('show');
    });
    dropdownToggle.addEventListener('mouseleave', function() {
      dropdownMenu.classList.remove('show');
    });
    dropdownMenu.addEventListener('mouseleave', function() {
      dropdownMenu.classList.remove('show');
    });
  });
})();
</script>
{% endblock %}
