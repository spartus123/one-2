{% block content %}
<style>
  .navbar-nav {
    display: flex;
    flex-direction: row;
    justify-content: space-between; /* Changed justify-content property */
    align-items: center;
  }

  .navbar-nav .nav-item {
    margin-right: 10px;
  }

  .navbar-nav .dropdown {
    position: relative;
  }

  .navbar-nav .dropdown-toggle::after {
    display: none;
  }

  .navbar-nav .dropdown-menu {
    position: absolute;
    top: 100%;
    left: 0;
    display: none;
  }

  .navbar-nav .dropdown:hover .dropdown-menu {
    display: block;
  }
</style>

<nav class="navbar shadow-sm navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">One svetainė</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/apie_mus">Apie mus</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/kontaktai">Kontaktai</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/naujienos">Naujienos</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Produktai</a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Dropdown Item 1</a></li>
            <li><a class="dropdown-item" href="#">Dropdown Item 2</a></li>
            <li><a class="dropdown-item" href="#">Dropdown Item 3</a></li>
          </ul>
        </li>
      </ul>
      <form class="d-flex mx-auto"> <!-- Added mx-auto class for center alignment -->
        <input class="form-control me-2" type="search" placeholder="Ieškoti" aria-label="Ieškoti">
        <button class="btn btn-outline-success" type="submit">Ieškoti</button>
      </form>
      <ul class="navbar-nav"> <!-- Moved the Cart button to the right -->
        <li class="nav-item">
          <form class="d-flex">
            <button class="btn btn-outline-dark" type="submit">
              <i class="bi-cart-fill me-1"></i>
              Cart
              <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
            </button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script>
// Enable dropdown hover behavior
(function() {
  var dropdownToggleList = [].slice.call(document.querySelectorAll('.dropdown-toggle'));
  dropdownToggleList.forEach(function(dropdownToggle) {
    var dropdownMenu = dropdownToggle.nextElementSibling;
    dropdownToggle.addEventListener('click', function() {
      if (dropdownMenu.style.display === 'none') {
        dropdownMenu.style.display = 'block';
      } else {
        dropdownMenu.style.display = 'none';
      }
    });
  });
})();
</script>
{% endblock %}
